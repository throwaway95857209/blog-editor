<script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
<script src="simple-image.js"></script>
<link href="simple-image.css" rel="stylesheet" />

<div id="editorjs"></div>

<button id="save-button">Save</button>
<pre id="output"></pre>

<script>
  const editor = new EditorJS({
    autofocus: true,
    tools: {
      image: {
        class: SimpleImage,
        inlineToolbar: true
      }
    },
    data: {
      "time": 1719217330331,
      "blocks": [
        {
          "id": "P7bm2PdHlL",
          "type": "image",
          "data": {
            "url": "https://img.freepik.com/free-vector/isolated-tree-white-background_1308-26130.jpg?size=626&ext=jpg&ga=GA1.1.1888457692.1715051989&semt=ais_user",
            "caption": "No caption"
          }
        }
      ],
      "version": "2.29.1"
    }

  });

  const saveButton = document.getElementById('save-button');
  const output = document.getElementById('output');

  saveButton.addEventListener('click', () => {
    editor.save().then(savedData => {
      output.innerHTML = JSON.stringify(savedData, null, 4);
    })
  });
</script>
