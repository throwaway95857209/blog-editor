<!DOCTYPE html>
<html lang="en">

<head>
  <title>Blog Editor</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      margin: 0px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>

<body>
  <nav class="navbar bg-dark navbar-expand-sm border-bottom border-body" data-bs-theme="dark">
    <div class="container px-4 px-lg-5">
      <a class="navbar-brand" href="#">My Blog Editor</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              File
            </a>
            <ul class="dropdown-menu">
              <li><a id="new" class="dropdown-item" href="#">New</a></li>
              <li><a id="open" class="dropdown-item" href="#">Open</a></li>
              <li><a id="publish" class="dropdown-item" href="#">Publish</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a id="properties" class="dropdown-item" href="#">Properties</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <iframe id="preview" src="editor/" allow="fullscreen *; keyboard-map *"></iframe>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
