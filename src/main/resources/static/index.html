<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/simple-image-editorjs"></script> -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/@editorjs/simple-image"></script> -->
  <script src="simple-image.js"></script>
  <link href="simple-image.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/checklist"></script>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/code"></script>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/delimiter"></script>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/embed"></script>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/header"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/@editorjs/image"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/inline-code"></script>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/marker"></script>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/nested-list"></script>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote"></script>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/raw"></script>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/table"></script>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/warning"></script>
  <script src="https://cdn.jsdelivr.net/npm/editorjs-undo"></script>
  <script src="https://cdn.jsdelivr.net/npm/editorjs-drag-drop"></script>
  <script src="https://cdn.jsdelivr.net/npm/editorjs-text-alignment-blocktune"></script>

  <style>
    .ce-block__content,
    .ce-toolbar__content {
      max-width: unset;
    }

    .ce-toolbar__actions {
      right: auto !important;
      left: -1px !important;
      top: 28px !important;
      background: rgba(255, 255, 255, 1) !important;
      border-radius: 8px !important;
      border: solid 1px rgba(232, 232, 235, 1) !important;
      box-shadow: 1px 4px 12px 0px rgba(0, 0, 0, 0.1) !important;
      padding-right: 0px !important;
      opacity: 80%;
    }

    .tc-table {
      border: 1px solid var(--color-border);
    }

    .tc-add-column {
      border-top: none;
    }

    .tc-row:after {
      border-bottom: none;
    }

    .tc-table--heading .tc-row:first-child:after {
      border-bottom: none;
    }

    .cdx-simple-image__picture--stretched img,
    .simple-image.stretched img {
      display: unset;
      margin: unset;
      margin-bottom: 10px;
      width: 60%;
    }

    .cdx-input.cdx-simple-image__caption {
      display: none;
    }

    #title,
    #subtitle,
    #author {
      outline: none;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-light mb-3">
    <div class="container px-4 px-lg-5">
      <a class="navbar-brand" href="#">My Blog Editor</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              File
            </a>
            <ul class="dropdown-menu">
              <li><a id="new" class="dropdown-item" href="#">New</a></li>
              <li><a id="draft" class="dropdown-item" href="#">Save as Draft</a></li>
              <li><a id="publish" class="dropdown-item" href="#">Publish</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a id="properties" class="dropdown-item" href="#">Properties</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="masthead mb-4">
    <div class="container position-relative px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
          <div class="post-heading">
            <h1 id="title" class="paste" contenteditable>Title</h1>
            <h2 id="subtitle" class="subheading paste" contenteditable>Subtitle</h2>
            <span class="meta">
              Posted by
              <a id="author" href="#!" class="paste" contenteditable>Author</a> on <span id="created">Date</span>
            </span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <article class="mb-4">
    <div class="container px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div id="editorjs" class="col-md-10 col-lg-8 col-xl-7">
        </div>
      </div>
    </div>
  </article>

  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Properties Editor</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label for="properties-editor" class="form-label">Enter additional properties as JSON:</label>
          <textarea id="properties-editor" class="form-control" placeholder='{ "property1": "value1" }'></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const editor = new EditorJS({
      autofocus: true,
      placeholder: 'Type text or paste a link',
      tools: {
        header: {
          class: Header,
          inlineToolbar: ['link', 'marker'],
          tunes: ['anyTuneName']
        },
        paragraph: {
          class: Paragraph,
          inlineToolbar: true,
          tunes: ['anyTuneName']
        },
        image: {
          class: SimpleImage,
          inlineToolbar: true,
          config: {
            placeholder: 'Paste image URL'
          },
          tunes: ['anyTuneName']
        },
        list: {
          class: NestedList,
          inlineToolbar: true
        },
        code: {
          class: CodeTool,
          shortcut: 'CMD+SHIFT+D'
        },
        quote: {
          class: Quote,
          inlineToolbar: true,
        },
        delimiter: Delimiter,
        embed: Embed,
        table: {
          class: Table,
          inlineToolbar: true
        },
        raw: RawTool,
        inlineCode: {
          class: InlineCode,
          shortcut: 'CMD+SHIFT+C'
        },
        marker: {
          class: Marker,
          shortcut: 'CMD+SHIFT+M'
        },
        warning: Warning,
        checklist: Checklist,
        anyTuneName: {
          class: AlignmentBlockTune,
          config: {
            default: 'left',
            blocks: {
            }
          }
        }
      },
      defaultBlock: 'paragraph',
      onReady: () => {
        setTimeout(() => {
          new Undo({ editor });
          new DragDrop(editor);
        }, 200);
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script>
    document.getElementById("new").addEventListener("click", function (ev) {
      document.getElementById("title").innerText = "Title";
      document.getElementById("subtitle").innerText = "Subtitle";
      document.getElementById("author").innerText = "Author";
      editor.clear();
    });

    const myModal = new bootstrap.Modal(document.getElementById("staticBackdrop"), {});
    document.getElementById("properties").addEventListener("click", function (ev) {
      myModal.show();
    });

    document.getElementById("publish").addEventListener("click", function (ev) {
      editor.save().then(savedData => {
        const title = document.getElementById("title").innerText;
        const subtitle = document.getElementById("subtitle").innerText;
        const author = document.getElementById("author").innerText;
        const content = savedData;
        let properties = document.getElementById("properties-editor").value || "{}";
        properties = JSON.parse(properties);

        const data = { title: title, subtitle: subtitle, author: author, content: content, properties: properties };
        postJSON(data);
      });
    });

    async function postJSON(data) {
      try {
        const response = await fetch("blog/posts", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        });

        console.log(response);

        if (response.status === 200) {
          const result = await response.json();
          console.log("Success:", result);
          alert(`"${result.title}" successfully published!`);
        } else {
          console.error("Error:", response);
          alert(`Error publishing "${result.title}."`);
        }
      } catch (error) {
        console.error("Error:", error);
      }
    }

    document.addEventListener("paste", e => {
      if (!e.target.classList.contains("paste")) return;

      e.preventDefault();
      let text = (e.originalEvent || e).clipboardData.getData('text/plain');
      insertTextAtSelection(e.target, text);
    });

    function insertTextAtSelection(target, txt) {
      let sel = window.getSelection();
      let text = target.textContent;
      let before = Math.min(sel.focusOffset, sel.anchorOffset);
      let after = Math.max(sel.focusOffset, sel.anchorOffset);
      let afterStr = text.substring(after);
      if (afterStr == "") afterStr = "\n";
      target.textContent = text.substring(0, before) + txt + afterStr;
      sel.removeAllRanges();
      let range = document.createRange();
      range.setStart(target.childNodes[0], before + txt.length);
      range.setEnd(target.childNodes[0], before + txt.length);
      sel.addRange(range);
    }
  </script>
</body>

</html>
