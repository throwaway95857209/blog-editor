<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest/dist/editorjs.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest/dist/header.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/nested-list@latest/dist/nested-list.umd.min.js"></script>
</head>

<body>
  <div id="editorjs">

  </div>
  <script type="module">
    const ImageTool = window.ImageTool;

    const editor = new EditorJS({
      /**
       * Id of Element that should contain the Editor 
       */
      holder: 'editorjs',

      /** 
       * Available Tools list. 
       * Pass Tool's class or Settings object for each Tool you want to use 
       */
      tools: {
        header: Header,
        list: NestedList,
        image: ImageTool,
      },
    })
  </script>
</body>

</html>
